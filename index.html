<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> 

    <script src="./Rotation.js"></script>
    <script src="./Fish.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
     <a-assets timeout="10000">        
        <a-asset-item
          id="island"
          src="./pirate_island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
        id="scuba"
        src="./5-_dive_suit/scene.gltf"
      ></a-asset-item>
      
      <a-asset-item
        id="fish"
        src="./fish_animated/scene.gltf"
      ></a-asset-item>  

     </a-assets>

      <!-- island  -->
      <a-entity
        id="island"
        gltf-model="#island"
        position="0 0 0"
        scale="2 2 2"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation 
        fish
      >
      </a-entity>
       <!-- scuba diver  -->
       <a-entity
       id="scuba"
       gltf-model="#scuba"
       position="5 0 15"
       scale="0.1 0.1 0.1"
       rotation="0 90 -20"
       scuba-diver
     >
     </a-entity>
      
     
      

      
    </a-scene>
  </body>
</html>
